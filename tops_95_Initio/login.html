<head>

    <title>Wopop</title>
    <link href="./Wopop_files/style_log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./Wopop_files/style.css">

<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo"><img src="./Wopop_files/logo.png" width="196" height="46"></div>
    <div class="login_boder">

        <div class="login_padding" id="login_model">

            <h2>用户名：</h2>
            <label>
                <input type="text" id="username" class="txt_input txt_input2">
            </label>
            <h2>密　码：</h2>
            <label>
                <input type="password" name="textfield2" id="userpwd" class="txt_input">
            </label>

            <div class="rem_sub">
                <div class="rem_sub_l">
                </div>
                <label>
                    <input type="submit" class="sub_button" name="button" id="button"
                           onclick={window.location='index.html'} value="登陆"
                           style="opacity: 0.7;">
                    <input type="submit" class="sub_button" name="button" class="button"
                           onclick={window.location='signup.html'} value="注册"
                           style="opacity: 0.7;">
                </label>

            </div>
        </div>

        <div id="forget_model" class="login_padding" style="display:none">
            <br>
            <label>
                <input type="text" id="usrmail" class="txt_input txt_input2">
            </label>


            <div class="rem_sub">
                <div class="rem_sub_l">
                </div>
                <label>
                    <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now"
                           style="opacity: 0.7;">
                    　　　
                    <input type="submit" class="sub_button" name="button" id="denglou" value="Return"
                           style="opacity: 0.7;">　　

                </label>
            </div>
        </div>


    </div>
</div>
</body>
